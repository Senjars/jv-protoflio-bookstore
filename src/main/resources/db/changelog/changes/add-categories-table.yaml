databaseChangeLog:
  - changeSet:
      id: 7
      author: senjar
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
              - column:
                  name: is_deleted
                  type: bit(1)
                  defaultValueBoolean: 0
                  constraints:
                    nullable: false