databaseChangeLog:
  - changeSet:
      author: senjar
      id: 11
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_order
                    referencedTableName: orders
                    referencedColumnNames: id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(19, 2)
                  constraints:
                    nullable: false

  - changeSet:
      author: senjar
      id: 12
      changes:
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_order_items_book